<div class="auth-container">
  <div class="auth-tabs flex">
    <div [class]="signInMode ? 'active' : ''">
      <button (click)="signInMode = true">Sign In</button>
      <span></span>
    </div>
    <div [class]="signInMode ? '' : 'active'">
      <button (click)="signInMode = false">Sign Up</button>
      <span></span>
    </div>
  </div>
  <div class="auth-tab">
    <poi-login *ngIf="signInMode"
               (onLogin)="login($event)"
               [loginSuccess]="loginSuccess"></poi-login>
    <poi-signup *ngIf="!signInMode"
                (onSignUp)="signUp($event)"
                [usernameValid]="usernameValid"
                [emailValid]="emailValid"
                [passwordValid]="passwordValid"
                [confirmValid]="confirmValid"></poi-signup>
  </div>
</div>
